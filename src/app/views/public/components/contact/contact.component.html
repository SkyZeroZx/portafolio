<section #contact id="contact" class="body-font visibility-hidden">
	<div class="container px-5 py-24 mx-auto">
		<div class="flex flex-col text-center w-full mb-20">
			<h1 class="outline-text-h1 sm:text-5xl text-4xl font-semibold title-font mb-2">
				{{ 'contact.title' | translate }}
			</h1>
		</div>
		<div class="flex flex-wrap -m-4">
			<div class="xl:w-1/3 md:w-1/2 p-4">
				<div class="border-double border-4 p-6 rounded-lg color-border-azure">
					<a href="https://wa.me/51961008127?text=Hola%20quiero%20contactarme%20" target="_blank" rel="noopener noreferrer">
						<div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 mb-4 icon-selected">
							<fa-icon class="fa-lg" [icon]="faWhatsapp"></fa-icon>
						</div>
						<h2 class="text-lg font-medium title-font mb-2">WhatsApp</h2>
					</a>

					<p class="leading-relaxed text-base">{{ 'contact.content.whatsapp' | translate }}</p>
				</div>
			</div>
			<div class="xl:w-1/3 md:w-1/2 p-4">
				<div class="border-double border-4 p-6 rounded-lg color-border-azure">
					<a href="mailto: jaimeburgostejada@gmail.com" target="_blank" rel="noopener noreferrer">
						<div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 mb-4 icon-selected">
							<fa-icon class="fa-lg" [icon]="faEnvelope"></fa-icon>
						</div>
						<h2 class="text-lg font-medium title-font mb-2">Email</h2>
					</a>

					<p class="leading-relaxed text-base">{{ 'contact.content.email' | translate }}</p>
				</div>
			</div>
			<div class="xl:w-1/3 md:w-1/2 p-4">
				<div class="border-double border-4 p-6 rounded-lg color-border-azure">
					<a href="https://www.linkedin.com/in/jaime-burgos-tejada-a45697203/" rel="noopener noreferrer" target="_blank">
						<div class="w-10 h-10 inline-flex items-center justify-center rounded-full bg-blue-100 text-blue-500 mb-4 icon-selected">
							<fa-icon class="fa-lg" [icon]="faLinkedin"></fa-icon>
						</div>
						<h2 class="text-lg font-medium title-font mb-2">Linkedin</h2>
					</a>

					<p class="leading-relaxed text-base">{{ 'contact.content.linkedin' | translate }}</p>
				</div>
			</div>
		</div>
	</div>
</section>
